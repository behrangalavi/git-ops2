apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-mcp-server
  namespace: mogenius-argo-cd
  labels:
    managed-by: mogenius
    mogenius-helm-repo-name: kubernetes-mcp-server
spec:
  destination:
    name: in-cluster
    namespace: podinfo
  syncPolicy:
    automated:
      prune: true
      enabled: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  project: mogenius
  source:
    repoURL: oci://ghcr.io/containers/charts/kubernetes-mcp-server
    targetRevision: 0.1.0
    chart: oci://ghcr.io/containers/charts/kubernetes-mcp-server
    helm:
      releaseName: kubernetes-mcp-server
      valuesObject:
        ingress:
          host: test.de
