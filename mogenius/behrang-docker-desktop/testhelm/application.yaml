apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo-1
  namespace: podinfo-1
spec:
  project: mogenius
  source:
    repoURL: https://stefanprodan.github.io/podinfo    # ðŸ”¹ Helm-Repo-URL!
    chart: podinfo                                     # ðŸ”¹ Helm-Chart-Name
    targetRevision: 6.9.2                             # ðŸ”¹ Chart-Version oder "latest"
    helm:
      valueFiles: []                                   # falls du keine value-Datei im Git verwendest
      parameters:                                      # hier kannst du Overrides inline angeben
        - name: replicaCount
          value: "2"
  destination:
    name: in-cluster
    namespace: podinfo-1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
